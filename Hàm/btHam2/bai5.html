<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number_a = parseInt(prompt('nhập số a: '));
    let number_b = parseInt(prompt('nhập số b: '));
    let number_c = parseInt(prompt('nhập số c: '));
    function check(){
    if (number_a > number_b && number_b > number_c) {
        document.write('number_c: ' + number_c);
    } else if (number_b > number_a && number_c > number_a) {
        document.write('number_a: ' + number_a);
    } else {
        document.write('number_b: ' + number_b);
    }
    }
    check()

</script>
</body>
</html>
