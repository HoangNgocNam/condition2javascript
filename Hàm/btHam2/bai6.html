<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap = +prompt("nhập số: ");

    function check() {
        let flag = true;
        if (nhap > 0 && nhap % 1 === 0) {
            flag = false;
            return true;
        }
        if (flag === true) {
            return false;
        }
    }
    check()
    console.log(check())
</script>
</body>
</html>
