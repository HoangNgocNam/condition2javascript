<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>
<body>
<script>
    let soul;
    soul = "<table style='border: 1px solid; width: 800px; height: 500px; border-collapse: collapse; text-align:center'>";
    for (let i = 1; i <= 9; i++) {
        soul = soul + "<tr>";
        for (let j = 1; j < 10; j++) {
            product = j * i;
            soul = soul + "<td style='border: 1px solid; border-collapse: collapse'>" + j + "x" + i + "=" + product + "</td>";
        }
        soul = soul + "</tr>";
    }
    soul = soul + "</table>";
    document.write(soul);
</script>
</body>
</html>
