<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa</title>
</head>
<body>
<script>
    let factorial = 1;
    let number = parseInt(prompt('nhâp số: '));
    for ( let i = 1; i <= number; i ++ ) {
        factorial = factorial*i;
    }
    document.write(factorial);
</script>
</body>
</html>
