<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="doReady()">
<img id="suka" src="https://i.pinimg.com/564x/51/79/d7/5179d77883d0876c877845420dbf0d16.jpg"
     style="position: absolute;top: 0;left: 0" width="80" height="100" alt="">
<script>
    function upArrowPressed() {
        let element = document.getElementById("suka");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }

    function downArrowPressed() {
        let element = document.getElementById("suka");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }

    function leftArrowPressed() {
        let element = document.getElementById("suka");
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }

    function rightArrowPressed() {
        let element = document.getElementById("suka");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }

    function doReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
