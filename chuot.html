<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sự kiện chuột</title>
    <style>
        form{
            margin: auto;
            text-align: center;
            color: deeppink;
        }
    </style>
</head>
<body>
<form action="">
    <img id="myImage" src="https://anhdepfree.com/wp-content/uploads/2020/05/anh-dong-gif-dep.gif" width="300px" alt="">
    <p>Click buton below to move the image to left and right</p>
    <input type="button" value="left" onclick="moveLeft()">
    <input type="button" value="right" onclick="moveRight()">
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init(){
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.right = '0px';
        imgObj.style.left = '0px';
    }
    function moveLeft(){
        imgObj.style.left = parseInt(imgObj.style.left) + 10 +'px';
    }
    function moveRight(){
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
