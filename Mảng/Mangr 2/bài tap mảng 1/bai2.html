<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  number = [12,4,5,16,34,23,3,9,14,2];
    let maxValue = number[0];
    let maxIndex = 0;
    for (let i = 0; i < number.length ; i++) {
        if (number[i] > maxValue){
            maxValue = number[i];
            maxIndex = [i];
        }
    }
    document.write('giá trị lớn nhất là:' + maxValue + " <br>")
    document.write('vị trí của nó là:' + maxIndex);
</script>
</body>
</html>
