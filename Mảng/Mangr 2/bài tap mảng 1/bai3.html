<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let total = 0;
    let  number = [12,4,5,16,34,23,3,9,14,2];
    let maxValue = number[0];
    for (let i = 0; i < number.length ; i++) {
        total = total + number[i];
        if (number[i] > maxValue){
            maxValue = number[i];
        }

    }
    let medium = total/number.length
    document.write('giá trị lớn nhất là:' + maxValue + " <br>")
    document.write('giá trị trung bình là:' + medium);
</script>
</body>
</html>
