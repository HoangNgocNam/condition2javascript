<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [1,2,-4,-6,5,-8,9,-10,11,14];
    let cout = 0;
    for (let i = 0; i < number.length; i++) {
        if ( number[i] < 0 && number[i] % 1 === 0){
            document.write(number[i] + ";");
            cout ++;
        }
    }
</script>
</body>
</html>
