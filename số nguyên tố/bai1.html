<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiện thị 20 số nguyen tố</title>
</head>
<body>
<script>
    let num = +prompt("Nhập số: ");
    let count = 0;
    let N = 2;
    while (count<num) {
        let check=true;
        for (let i = 2; i < N; i++) {
            if (N % i === 0) {
                check = false;
                break;
            }
        }
        if (check) {
            // console.log('N=', N)
            count++;
            document.write("N= ",N +"<br>");
        }
        N ++;
    }
</script>
</body>
</html>
