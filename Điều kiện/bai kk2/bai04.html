<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hinh chữ nhật và tam giác vuông</title>
</head>
<body>
<script>
    let edgeA = parseInt(prompt('nhập độ dài cạnh a: '));
    let edgeB = parseInt(prompt('nhập độ dài cạnh b: '));
    let s = edgeA * edgeB;
    document.write('s: ' +s);
</script>
</body>
</html>
