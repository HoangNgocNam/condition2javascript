<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <input id="month" type="text" name="tháng">
    <input type="button" value="Tính số ngày" onclick="calculateNumberOfDays()">
</form>
<script>
    function calculateNumberOfDays() {
        // document.getElementById("month").value;
        let month = document.getElementById("month").value;
        month = parseInt(month);
        switch (month) {
            case 2:
                document.write("Có 28 hoặc 29 ngày");
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("có 31 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("có 30 ngày");
                break;
        }
    }
</script>
</body>
</html>
