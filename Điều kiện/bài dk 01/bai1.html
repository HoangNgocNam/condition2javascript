<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt('Nhập số: '));
    let number2 = parseInt(prompt('Nhập số: '));
    if ( number1 % number2 == 0){
        document.write('number1 chia hết cho number2');
    } else {
        document.write('number1 không chia hết cho number2');
    }
</script>
</body>
